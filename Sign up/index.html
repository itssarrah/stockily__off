<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockily | Sign up !</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <!-- FOnts-->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sec__left">
        <img src="/home/Pic/STOCKILY LOGO.png" class="sign__logo"></img>
        <img class="sign__illu" src="/home/Pic/illu2.png">
    </section>

     <section class="sec__right">
        <h1 class="right__title">Welcome to the virtual <span>Warehouse Manager</span></h1>

        <div class="right__form">
            <div class="input__container">
                <img src="pic/mail.png" class="input__icon input__icon--1">
                <div class="input__desc">
                    <h3>Mail Adress :</h3>
                    <input class="input__field" type="email" placeholder="abcdef@example.com" name="usrnm">
                  
                </div>
            </div>

             <div class="input__container">
                 <img src="pic/password.png" class="input__icon">
                <div class="input__desc">
                  <h3>Password :</h3>
                  <input class="input__field" type="password" placeholder="*******" name="usrnm">
                 </div>
                
            </div>

            <div class="input__container">
                <img src="pic/password.png" class="input__icon">
                <div class="input__desc">
                    <h3>Confirm Password :</h3>
                    <input class="input__field" type="password" placeholder="*******" name="usrnm">
                </div>
            </div>
            <div class="input__container">
                <img src="pic/phone.png" class="input__icon">
                <div class="input__desc">
                    <h3>Phone :</h3>
                    <input class="input__field" type="tel" placeholder="+213 00 00 00 00" name="usrnm" maxlength="10">
                </div>
            </div>
            <label class="form-control">
                <input type="radio" name="radio" />
                <h2>I read and agree with the <span>terms of use</span>.</h2>
            </label>
        </div>

        <div class="right_btns">
            <div class="nav__btn nav__btn--2">Sign Up</div>
            <div class="nav__btn nav__btn--1">Log In</div>
            
        </div>
        
    </section>
  </body>
</html>
