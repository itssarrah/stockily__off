<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <!-- FOnts-->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <h1 class="txt">Sign Up as <span>a Manager</span></h1>
      <div class="left__form">
        <div class="input__container">
          <img src="pic/com.png" class="input__icon input__icon--1" />
          <div class="input__desc">
            <h3>Company Name :</h3>
            <input
              class="input__field"
              type="text"
              placeholder="abcdef@example.com"
              name="company"
            />
          </div>
        </div>

        <div class="input__container">
          <img id="sec__photo__container" src="pic/ec.png" />
          <!-- circle-->
          <div class="input__desc">
            <h3>Company Logo :</h3>
            <input
              type="file"
              name="image"
              accept="image/png, image/jpeg"
              id="image-input"
            />
            <div class="form__photo__label">
              <img class="import-icon" src="pic/img.png" />
              <label for="image-input" class="form__photo">Import</label>
            </div>
          </div>
        </div>

        <div class="input__container input__container--3">
          <img src="pic/com.png" class="input__icon input__icon--1" />
          <div class="input__desc">
            <h3>Company Description :</h3>
            <textarea
              rows="8"
              cols="40"
              maxlength="500"
              class="input__field"
              placeholder="Lorem ipsum dolor sit amet consectetur. Posuere at nec sed libero cras.Lorem ipsum dolor sit amet consectetur. Posuere at nec sed libero cras.Lorem ipsum dolor sit amet consectetur. Posuere at nec sed libero cras.Lorem ipsum dolor sit amet consectetur. Posuere at nec sed libero cras."
            ></textarea>
          </div>
        </div>
      </div>
      <div class="left__btns">
        <div class="nav__btn nav__btn--2">Continue</div>
        <h3 class="btn--2">
          You already have a DataBase? <span>Click Here !</span>
        </h3>
      </div>
    </div>
    <div class="right">
      <img class="right__img--1" src="pic/STOCKILY LOGO.png" />
      <img class="right__img--2" src="pic/illumanager.png" />
    </div>
  </body>
</html>
